  <!-- Contact Section -->
  <section class="contact">
    <div class="container text-center rounded-3 bg-primary p-5 mt-0">
      <h1 class="display-4 fw-bold">Contact Me</h1>
      <p class="lead">Have a question or want to work together? Send me a message!</p>
    
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Get In Touch</h2>
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Your Name" required>
              <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="Your Email" required>
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="message" placeholder="Your Message" style="height: 150px;" required></textarea>
              <label for="message">Message</label>
            </div>
            <button type="submit" class="btn btn-secondary w-100">
              <i class="bi bi-envelope-fill me-2"></i> Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="container my-5 rounded-3 bg-primary p-5 text-center ">
